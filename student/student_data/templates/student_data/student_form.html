<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h1>{% if student %}Update{% else %}Insert{% endif %} Student</h1>
    <form method="post">
        {% csrf_token %}
        <label for="no">ID:</label>
        <input type="text" id="no" name="no" value="{% if student %}{{ student.0 }}{% endif %}" {% if student %}readonly{% endif %}><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{% if student %}{{ student.1 }}{% endif %}"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{% if student %}{{ student.2 }}{% endif %}"><br>
        <button type="submit">{% if student %}Update{% else %}Insert{% endif %}</button>
    </form>
</body>
</html>
