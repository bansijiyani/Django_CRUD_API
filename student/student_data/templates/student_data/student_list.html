<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Insert Data</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% if students %}
            {% for student in students %}
                <tr>
                    <td>{{ student.no }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>
                        <a href="{% url 'student_update' student.no %}">Update</a>
                        <a href="{% url 'student_delete' student.no %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">No data available.</td>
            </tr>
        {% endif %}
    </table>
</body>
</html>
